
{% extends "layout_accounts.html" %}

{% block pageTitle %}
  Help to Grow: Digital - Digital Accounts
{% endblock %}

{% block content %}

<div style="display:none" class="govuk-error-summary" aria-labelledby="error-summary-title" role="alert" tabindex="-1" data-module="govuk-error-summary">
  <h2 class="govuk-error-summary__title" id="error-summary-title">
    There is a problem
  </h2>
  <div class="govuk-error-summary__body">
    <ul class="govuk-list govuk-error-summary__list">
      <li>
        <a href="#applicant-name">Enter your full name</a>
      </li>
    </ul>
  </div>
</div>


<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">


    <form class="form" action="role" method="post">

      <div class="govuk-form-group">
        <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--l" for="applicant-name">
          Your details
        </label></h1>
        <span class="govuk-caption-l">Section 2 of 3</span>

        <h3 class="govuk-heading-s govuk-!-margin-top-8">What is your full name?</h3>

        <div id="applicant-name-hint" class="govuk-hint govuk-!-margin-top-4"> Full name</div>
        <span style="display:none" id="applicant-name" class="govuk-error-message">
            <span class="govuk-visually-hidden">Error:</span>Enter your full name
          </span>
        <input class="govuk-input" id="applicant-name-1" name="applicant-name" type="text" spellcheck="false" autocomplete="name" aria-describedby="applicant-name-hint">

      </div>

      <button class="govuk-button applicant-name" data-module="govuk-button">Next</button>

    </form>

  </div>

</div>

{% endblock %}
