
{% extends "layout_accounts.html" %}

{% block pageTitle %}
  Help to Grow: Digital - Digital Accounts
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form class="form" action="../applicant/name" method="post">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--l">
            About your business
          </label></h1>
          <span class="govuk-caption-l">Section 1 of 3</span>


          <h3 class="govuk-heading-s govuk-!-margin-top-4">
            Does your business have a total of 1 to 249 employees?
          </h3>


          <div class="govuk-radios govuk-radios--inline">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="no-of-employees1" name="no-of-employees" type="radio" value="Yes">
              <label class="govuk-label govuk-radios__label" for="no-of-employees1">
                Yes
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="no-of-employees2" name="no-of-employees" type="radio" value="No">
              <label class="govuk-label govuk-radios__label" for="no-of-employees2">
                No
              </label>
            </div>
          </div>
        </fieldset>
      </div>

      <button class="govuk-button no-of-employees" data-module="govuk-button">Next</button>

    </form>

  </div>


</div>

{% endblock %}
