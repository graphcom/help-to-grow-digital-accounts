
{% extends "layout_accounts.html" %}

{% block pageTitle %}
Help to Grow: Digital - Digital Accounts
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form class="form" action="confirmation" method="post">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--l">
            Are you sure you want to remove this user?
          </label></h1>


          <p class="govuk-body govuk-!-margin-top-4">
            If you remove this account you will be removing it permanently and revoking any access to additional features on the Help to Grow: Digital service.
          </p>


          <div class="govuk-radios govuk-radios--inline">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="remove-user-1" name="remove-user" type="radio" value="Yes">
              <label class="govuk-label govuk-radios__label" for="remove-user-1">
                Yes
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="remove-user-2" name="remove-user" type="radio" value="No">
              <label class="govuk-label govuk-radios__label" for="remove-user-2">
                No
              </label>
            </div>
          </div>
        </fieldset>
      </div>

      <button class="govuk-button remove-user" data-module="govuk-button">Confirm</button>

    </form>

  </div>


</div>

{% endblock %}
